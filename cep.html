<!doctype html>
<html lang="pt-br">
	<head>
			<meta charset="utf-8">
			<title>CEP</title>
			<script src="head.load.min.js" type="text/javascript"></script>
			<link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.2.0/pure-min.css">
	</head>
	<body>
		<form class="pure-form pure-form-stacked">
		    <fieldset>
		        <legend>Consulta por CEP</legend>

		        <div class="pure-g-r">
		            <div class="pure-u-1-3">
		                <label for="cep">CEP</label>
		                <input id="cep" type="text" maxlength="8">
		            </div>

		            <div class="pure-u-1-3">
		                <label for="logradouro">Logradouro</label>
		                <input id="logradouro" type="text">
		            </div>

		            <div class="pure-u-1-3">
		                <label for="bairro">Bairro</label>
		                <input id="bairro" type="text">
		            </div>

		            <div class="pure-u-1-3">
		                <label for="localidade">Cidade</label>
		                <input id="localidade" type="text">
		            </div>

		            <div class="pure-u-1-3">
		                <label for="uf">Estado</label>
		                <input id="uf" type="text">
		            </div>
		        </div>
		    </fieldset>
		</form>	
		<script>
			head.js("jquery-2.0.2.min.js", "cep.js")
		</script>
	</body>
</html>
